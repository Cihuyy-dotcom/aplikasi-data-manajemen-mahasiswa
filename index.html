<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginSection" class="container py-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="main-card p-4 text-center">
                    <h2 class="fw-bold mb-4"><i class="fas fa-user-shield me-2 text-primary"></i>Admin Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" id="loginEmail" class="form-control" placeholder="Email Admin" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-action w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="container py-5" style="display: none;">
        <div class="header-section text-center mb-5">
            <h1 class="fw-bold">Data Mahasiswa</h1>
            <button id="logoutBtn" class="btn btn-sm btn-outline-danger mt-2">Logout</button>
        </div>
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="main-card p-4 shadow-sm">
                    <form id="studentForm" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Nama Lengkap</label>
                            <input type="text" id="name" class="form-control" placeholder="Nama Mahasiswa" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">NIM</label>
                            <input type="text" id="nim" class="form-control" placeholder="Nomor Induk" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Jurusan / Prodi</label>
                            <input list="majorOptions" id="major" class="form-control" placeholder="Ketik atau Pilih..." required>
                            <datalist id="majorOptions">
                                <option value="Informatika">
                                <option value="Sistem Informasi">
                                <option value="Teknik Elektro">
                            </datalist>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" id="submitBtn" class="btn btn-action w-100">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="fw-bold">Total: <span id="totalStudents">0</span></h5>
                    <input type="text" id="searchInput" class="form-control w-25" placeholder="Cari Nama/NIM...">
                </div>
                <div class="table-container shadow-sm bg-white">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light text-secondary">
                            <tr>
                                <th class="ps-4">NIM</th>
                                <th>Nama</th>
                                <th>Jurusan</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
